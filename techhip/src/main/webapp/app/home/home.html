<div ng-cloak>
    <div class="row">
        <div class="col-md-8">        
           <div class="form-group">
               <div ng-repeat="option in vm.options track by option.id" class="container">
               	<button type="button" class="btn btn-primary btn-lg btn-block center-block" ng-click="vm.saveVote(option.option)" style="min-height:200px; max-width:1024px; margin-bottom: 50px;">{{option.option}}</button>
               </div>
           </div>
        </div>
    </div>
</div>
